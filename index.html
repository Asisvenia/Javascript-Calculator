<!DOCTYPE html>
<head>
	<title>Calculator</title>
	<link rel='stylesheet' href='style.css' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
<body>

<div class='header'>
<h2> Calculator </h3>
</div>
<div class='table'>
<div class="output">
<h3 id='out'> 0 </h3>
</div>
<div class="numbers">
<button class='btn' id='seven' value='7'>7</button>
<button class='btn' id='eight' value='8'>8</button>
<button class='btn' id='nine' value='9'>9</button>
<button class='btn' id='four' value='4'>4</button>
<button class='btn' id='five' value='5'>5</button>
<button class='btn' id='six' value='6'>6</button>
<button class='btn' id='one' value='1'>1</button>
<button class='btn' id= 'two' value='2'>2</button>
<button class='btn' id='three' value='3'>3</button>
<button class='lord' id='arrow'>⇦</button>
<button class='lord2' id='plus' value='+'>+</button>
<button class='lord3' id='minus' value='-'>-</button>
<button class='btn' id='zero' value='0'>0</button>

</div>


<div class="signs">
<button class='sign' id='c'>c</button>
<button class='sign' id='divide' value='/'>÷</button>
<button class='sign' id='multiple' value='*'>x</button>
<button class='equal' id='eq' value='='>=</button>
</div>
</div>
<script src='calculator.js'></script>	
</body>

</html>
